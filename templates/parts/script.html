function isEmail(str){
    var reg = /^([a-zA-Z0-9]+[_|\_|\.]?)*[a-zA-Z0-9]+@([a-zA-Z0-9]+[_|\_|\.]?)*[a-zA-Z0-9]+\.[a-zA-Z]{2,3}$/;
    if(reg.test(str)){
      return true;
    }else{
      return false;
    }
}

function isURL(str){
	var strRegex = '^((https|http|ftp|rtsp|mms)?://)' 
			+ '?(([0-9a-z_!~*\'().&=+$%-]+: )?[0-9a-z_!~*\'().&=+$%-]+@)?' //ftp的user@ 
			+ '(([0-9]{1,3}.){3}[0-9]{1,3}' // IP形式的URL- 199.194.52.184 
			+ '|' // 允许IP和DOMAIN（域名） 
			+ '([0-9a-z_!~*\'()-]+.)*' // 域名- www. 
			+ '([0-9a-z][0-9a-z-]{0,61})?[0-9a-z].' // 二级域名 
			+ '[a-z]{2,6})' // first level domain- .com or .museum 
			+ '(:[0-9]{1,4})?' // 端口- :80 
			+ '((/?)|' // a slash isn't required if there is no file name 
			+ '(/[0-9a-z_!~*\'().;?:@&=+$,%#-]+)+/?)$'; 

	var re=new RegExp(strRegex); 						
	if (re.test(str)) { 
		return true; 
	} else { 
		return false; 
	} 
}

// 建议的正则
function isURL2(str){
    return !!str.match(/(((^https?:(?:\/\/)?)(?:[-;:&=\+\$,\w]+@)?[A-Za-z0-9.-]+|(?:www.|[-;:&=\+\$,\w]+@)[A-Za-z0-9.-]+)((?:\/[\+~%\/.\w-_]*)?\??(?:[-\+=&;%@.\w_]*)#?(?:[\w]*))?)$/g);
}


function checkFriendLinkForm(){
	var id_name = $("#id_name");
	var id_link = $("#id_link");
	var id_intro = $("#id_intro");
	var id_vcode = $("#id_vcode");
	var id_vcode_src = $("#id_vcode_src");
		
	var id_msg =  $("#id_msg");


	id_msg.html("");

	if(id_name.val()==""){
	  id_name.focus();
	  id_msg.html("请填写博客名！");
	  return false;
	}

	if(id_link.val()==""){
	  id_link.focus();
	  id_msg.html("请填写首页链接");
	  return false;
	}

	if(!isURL(id_link.val())){
	  id_link.focus();
	  id_msg.html("首页链接格式有误！");
	  return false;
	}

	if(id_intro.val()==""){
	  id_intro.focus();
	  id_msg.html("请填写博客介绍!");
	  return false;
	}

	if(id_vcode.val()==""){
	  id_vcode.focus();
	  id_msg.html("请填写验证码!");
	  return false;
	}

	var vcodeLen = id_vcode.val().length;
	if(vcodeLen!=6){
		id_msg.html("验证码要求6位！");
		return false;
	}

	

	$.ajax({
		"url":"/friendlink/add",
		"type":"POST",
		"data":{"name":id_name.val(),"link":id_link.val(),"intro":id_intro.val(),"vcode":id_vcode.val(),"vcodeSrc":id_vcode_src.val()},
		"dataType":"json",
		"success":function(ret){
			if(ret.code=="1"){
				id_name.val("");
				id_link.val("http://");
				id_vcode.val("");
				id_intro.val("");


				$("#captcha_image").attr({"src":"/captcha/"+ret.captchaId+".png"});
				id_vcode_src.val(ret.captchaId);

				id_msg.html("您的博客已经添加成功，正等待博主发现！");
				setTimeout(function(){
					id_msg.html("");
				},6000);
				

			}else if(ret.code=="2"){	
				$("#captcha_image").attr({"src":"/captcha/"+ret.captchaId+".png"});
				id_vcode_src.val(ret.captchaId);

				id_msg.html("验证码有误！");	

			setTimeout(function(){
					id_msg.html("");
				},5000);
			}else if(ret.code=="3"){	
				$("#captcha_image").attr({"src":"/captcha/"+ret.captchaId+".png"});
				id_vcode_src.val(ret.captchaId);

				id_msg.html("已添加过您的博客！");	

			setTimeout(function(){
					id_msg.html("");
				},5000);
			}else{
				$("#captcha_image").attr({"src":"/captcha/"+ret.captchaId+".png"});
				id_vcode_src.val(ret.captchaId);

				id_msg.html("发生异常，操作失效！");											
			setTimeout(function(){
					id_msg.html("");
				},5000);
			}
		}
	});

	return true;
}

function setSrcQuery(e, q) {
	  var src  = e.src;
	  var p = src.indexOf('?');
	  if (p >= 0) {
	    src = src.substr(0, p);
	  }
	  e.src = src + "?" + q
  }

  function playAudio() {
	  var le = document.getElementById("lang");
	  var lang = le.options[le.selectedIndex].value;
	  var e = document.getElementById('audio')
	  setSrcQuery(e, "lang=" + lang)
	  e.style.display = 'block';
	  e.autoplay = 'true';
	  return false;
	}

function changeLang() {
	  var e = document.getElementById('audio')
	  if (e.style.display == 'block') {
	    playAudio();
	  }
	}

function reload() {
	  setSrcQuery(document.getElementById('captcha_image'), "reload=" + (new Date()).getTime());
	  //setSrcQuery(document.getElementById('audio'), (new Date()).getTime());
